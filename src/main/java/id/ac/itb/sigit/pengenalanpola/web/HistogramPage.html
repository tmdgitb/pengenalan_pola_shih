<wicket:extend>
<div layout:fragment="content" class="container">
    <section class="page-header" id="banner">
        <h1>Histogram</h1>
        <p class="lead">Menghitung frekuensi kemunculan setiap level elemen warna</p>
        <div class="row">
            <div class="col-xs-12">
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <form class="col-md-6" wicket:id="form">
                <p><strong>Original</strong></p>
                <div>
                    <input type="file" wicket:id="fileFld" accept="image/*"/>
                    <button class="button" wicket:id="loadBtn">Load</button>
                </div>
                <p><img wicket:id="origImg" class="img-responsive"/></p>
            </form>
            <div class="col-md-6" wicket:id="resultDiv">
                <p>Jumlah warna unik: <span wicket:id="uniqueColorCount">123</span></p>
                <p>Histogram di bawah menggunakan nilai 10 log n</p>
                <div wicket:id="histogram"></div>

                <!--<p>Grayscale:</p>
                <div wicket:id="grayscale"></div>
                <p>Red:</p>
                <div wicket:id="red"></div>
                <p>Green:</p>
                <div wicket:id="green"></div>
                <p>Blue:</p>
                <div wicket:id="blue"></div>-->
            </div>
        </div>
    </section>
</div>
</wicket:extend>
