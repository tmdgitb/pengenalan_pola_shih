<wicket:head>
<style>
    body {
    font: 10px sans-serif;
    }

    .bar rect {
    fill: steelblue;
    shape-rendering: crispEdges;
    }

    .bar text {
    fill: #fff;
    }

    .axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
    }
</style>
</wicket:head>
<wicket:extend>
<div layout:fragment="content" class="container">
    <section class="page-header" id="banner">
        <h1>Histogram</h1>
        <p class="lead">Menghitung frekuensi kemunculan setiap level elemen warna</p>
        <div class="row">
            <div class="col-xs-12">
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="col-md-6">
                <p><strong>Original</strong></p>
                <p><img wicket:id="origImg" class="img-responsive"/></p>
            </div>
            <div class="col-md-6">
                <p>Jumlah warna unik: <span wicket:id="uniqueColorCount">123</span></p>
                <div wicket:id="histogram"></div>

                <!--<p>Grayscale:</p>
                <div wicket:id="grayscale"></div>
                <p>Red:</p>
                <div wicket:id="red"></div>
                <p>Green:</p>
                <div wicket:id="green"></div>
                <p>Blue:</p>
                <div wicket:id="blue"></div>-->
            </div>
        </div>
    </section>
</div>
</wicket:extend>
