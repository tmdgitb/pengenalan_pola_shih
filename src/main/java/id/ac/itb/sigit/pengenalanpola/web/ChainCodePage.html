<wicket:extend>
    <div layout:fragment="content" class="container">
        <section class="page-header" id="banner">
            <h1>Histogram</h1>

            <p class="lead">Menghitung frekuensi kemunculan setiap level elemen warna</p>

            <div class="row">
                <div class="col-xs-12">
                </div>
            </div>
        </section>
        <section>
            <div class="row">
                <form class="col-md-3" wicket:id="form">
                    <p><strong>Original</strong></p>
                    <div>
                        <input type="file" wicket:id="fileFld" accept="image/*"/>
                        <p>
                            <label>Mode</label>:
                            <span wicket:id="modeImage"></span>
                        </p>
                        <p>
                            <label>Message</label>:
                            <input wicket:id="msgImage" type="text" size="20" />
                        </p>
                        <button class="button" wicket:id="loadBtn">Load</button>
                        <button class="button" wicket:id="loadBtn2">Load Biasa</button>
                    </div>
                    <p><img wicket:id="origImg" class="img-responsive"/></p>
                </form>
                <form class="col-md-3" wicket:id="form2">
                    <p><strong>Original</strong></p>
                    <div>
                        <p>
                            <label>Mode</label>:
                            <span wicket:id="modeImage2"></span>
                        </p>
                        <button class="button" wicket:id="loadBtn3">Load 3</button>
                    </div>
                </form>
                <div class="col-md-9" wicket:id="listchaincode">
                    <ol style="word-wrap: break-word">
                        <li wicket:id="listview">
                            <p wicket:id="fcce">01234</p>
                            <p wicket:id="text">→→→→→→→→→→↓↘↓↓↘↓↘</p>
                        </li>
                    </ol>
                </div>
            </div>

        </section>
    </div>
</wicket:extend>
