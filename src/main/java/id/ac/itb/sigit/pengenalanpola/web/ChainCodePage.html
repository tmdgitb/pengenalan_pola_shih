<wicket:extend>
    <div layout:fragment="content" class="container">
        <section class="page-header" id="banner">
            <h1>Chaincode</h1>

            <p class="lead">Mencari chaincode dan kode belok</p>

            <div class="row">
                <div class="col-xs-12">
                </div>
            </div>
        </section>
        <section>
            <div class="row">
                <form class="col-md-3" wicket:id="form">
                    <p><strong>Original</strong></p>
                    <div>
                        <input type="file" wicket:id="fileFld" accept="image/*"/>
                        <p>
                            <label>Mode</label>:
                            <span wicket:id="modeImage"></span>
                        </p>
                        <p>
                            <label>Message</label>:
                            <input wicket:id="msgImage" type="text" size="20" />
                        </p>
                        <button class="button" wicket:id="loadBtn">Load</button>
                    </div>
                    <p><img wicket:id="origImg" class="img-responsive"/></p>
                </form>
                <div class="col-md-9" wicket:id="listchaincode">
                    <ol style="word-wrap: break-word">
                        <li wicket:id="listview">
                            <p wicket:id="fcce">01234</p>
                            <p wicket:id="text">→→→→→→→→→→↓↘↓↓↘↓↘</p>
                            <p>Kode Belok</p>
                            <p wicket:id="cbfcce">01234</p>
                            <p wicket:id="cbtext">→→→→→→→→→→↓↘↓↓↘↓↘</p>
                            <p>Penyederhanaan Kode Belok</p>
                            <p wicket:id="shortcbfcce">01234</p>
                            <p wicket:id="shortcbtext">→→→→→→→→→→↓↘↓↓↘↓↘</p>
                            <ol>
                                <li wicket:id="sublistview">
                                    <p wicket:id="fcce">01234</p>
                                    <p wicket:id="text">→→→→→→→→→→↓↘↓↓↘↓↘</p>
                                </li>
                            </ol>
                        </li>
                    </ol>
                </div>
            </div>

        </section>
    </div>
</wicket:extend>
