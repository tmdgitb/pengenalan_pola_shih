<wicket:extend>
    <div layout:fragment="content" class="container">
        <section class="page-header" id="banner">
            <h1>Kode Belok</h1>

            <p class="lead">Implementasi kode belok</p>

            <div class="row">
                <div class="col-xs-12">
                </div>
            </div>
        </section>
        <section>
            <div class="row">
                <form class="col-md-6" wicket:id="form">
                    <p><strong>Data Training</strong></p>
                    <div>
                        <input type="file" wicket:id="fileFld" accept="image/*"/>
                        <p>
                            <label>Mode</label>:
                            <span wicket:id="modeImage"></span>
                        </p>
                        <p>
                            <label>Message</label>:
                            <input wicket:id="msgImage" type="text" size="20" />
                        </p>
                        <button class="button" wicket:id="loadBtn">Load</button>
                    </div>
                    <p><img wicket:id="origImg" class="img-responsive"/></p>
                </form>
                <form class="col-md-6" wicket:id="form2">
                    <p><strong>Cek Image</strong></p>
                    <div>
                        <input type="file" wicket:id="fileFld2" accept="image/*"/>
                        <p>
                            <label>Mode</label>:
                            <span wicket:id="modeImage2"></span>
                        </p>

                        <button class="button" wicket:id="loadBtn2">Load</button>
                    </div>
                    <p><img wicket:id="origImg2" class="img-responsive"/></p>
                </form>
            </div>
            <div class="row">
                <div>
                    <p class="lead">Hasil Pengenalan</p>
                </div>
                <div class="col-md-12" wicket:id="listPengenalan">
                    <ol style="word-wrap: break-word">
                        <li wicket:id="listview">
                            <p><span wicket:id="recognize"></span> <span wicket:id="confidence" class="label label-default"></span>
                            <span class="text-muted">(<span wicket:id="x">x</span>, <span wicket:id="y">y</span>)</span></p>
                            <p>Absolute: <small wicket:id="absText"></small></p>
                            <p>Kode Belok: <small wicket:id="dfcce"></small></p>
                            <p>Kode Belok (Resampled): <small wicket:id="resampledDfcce"></small></p>
                            <p>Traning - Kode Belok: <small wicket:id="trainingDfcce"></small></p>
                        </li>
                    </ol>
                </div>
            </div>
        </section>
    </div>
</wicket:extend>
