<wicket:extend>
    <form wicket:id="form" layout:fragment="content" class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-md-12">
                    <h1>Deteksi Tepi</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div>
                <label>Pilih Operator </label>
                <br/>
                <select wicket:id="sites"></select>
            </div>
            <div class="col-md-6" style="padding:4px 0px 15px 0px">
                <input wicket:id="fileUpload" type="file" accept="image/*"/>
            </div>
            <div class="col-md-6" style="padding:4px 0px 15px 0px">
                <button wicket:id="klik">Pilih</button>
            </div>
            <div class="col-md-6">
                <img class="img-responsive" wicket:id="input"/>
            </div>
            <div class="col-md-6">
                <img class="img-responsive" wicket:id="output"/>
            </div>
        </div>
    </form>
</wicket:extend>
