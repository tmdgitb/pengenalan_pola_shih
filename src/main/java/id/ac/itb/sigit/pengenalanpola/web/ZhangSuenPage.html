<wicket:extend>
    <div layout:fragment="content" class="container">
        <section class="page-header" id="banner">
            <h1>Zhang Suen</h1>

            <p class="lead">Thinning Algorithm</p>

            <div class="row">
                <div class="col-xs-12">
                </div>
            </div>
        </section>
        <form  wicket:id="form">
            <div class="row">
                <div class="col-md-12">
                    <p><strong>Original</strong></p>

                    <div>
                        <input type="file" wicket:id="fileFld" accept="image/*"/>
                        <p>
                            <label>Mode</label>:
                            <span wicket:id="modeImage"></span>
                        </p>
                        <button class="button" wicket:id="loadBtn">Load</button>
                    </div>

                </div>
                <br>
                <div class="col-md-6">
                    <img wicket:id="origImg" class="img-responsive"/>
                </div>
                <div class="col-md-6">
                    <img wicket:id="zhangSuenImg" class="img-responsive"/>
                </div>

                <div>
                    <p>Jumlah Ujung : <label wicket:id="jumlahujung"></label></p>
                </div>
                <div>
                    <p>Jumlah Cabang:<label wicket:id="jumlahcabang"></label></p>
                </div>
                <div>
                    <p>Jumlah Bulatan:<label wicket:id="jumlahbulatan"></label></p>
                </div>
            </div>
        </form>
    </div>
</wicket:extend>
