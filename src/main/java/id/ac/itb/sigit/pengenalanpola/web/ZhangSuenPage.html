<wicket:extend>
    <div layout:fragment="content" class="container">
        <section class="page-header" id="banner">
            <h1>Zhang Suen</h1>

            <p class="lead">Thinning Algorithm</p>

            <div class="row">
                <div class="col-xs-12">
                </div>
            </div>
        </section>
        <form  wicket:id="form">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Original</strong></p>

                    <div>
                        <input type="file" wicket:id="fileFld" accept="image/*"/>
                        <p>
                            <label>Mode</label>:
                            <span wicket:id="modeImage"></span>
                        </p>
                        <button class="button" wicket:id="loadBtn">Load</button>
                    </div>

                    <img wicket:id="origImg" class="img-responsive"/>
                </div>
                <div class="col-md-6" wicket:id="resultDiv">
                    <p><img wicket:id="zhangSuenImg" class="img-responsive"/></p>

                    <div class="well well-sm">
                        <p>Jumlah Ujung : <span wicket:id="jumlahujung"></span></p>
                        <ol>
                            <li wicket:id="edgeLv">(<span wicket:id="x"/>, <span wicket:id="y"/>)</li>
                        </ol>
                    </div>
                    <div class="well well-sm">
                        <p>Jumlah Cabang: <span wicket:id="jumlahcabang"></span></p>
                        <ol>
                            <li wicket:id="crossLv">(<span wicket:id="x"/>, <span wicket:id="y"/>)</li>
                        </ol>
                    </div>
                    <div class="well well-sm">
                        <p>Jumlah Bulatan: <span wicket:id="jumlahbulatan"></span></p>
                        <ol>
                            <li wicket:id="loopLv">(<span wicket:id="x"/>, <span wicket:id="y"/>)</li>
                        </ol>
                    </div>
                </div>
            </div>
        </form>
    </div>
</wicket:extend>
